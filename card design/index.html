<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card designing</title>
    <style>
        .card{
          width:310px;
          margin:10px;
          
          box-sizing: border-box;
          box-shadow: 1px 3px 5px red;
        }
        .card-design{
            width:100%;
        }
        .card-body{
            padding:5px;
            background-color: brown;
        }
        .card-title{
            color:whitesmoke;
        }
         .card-description{
           text-align:justify;
        }
        .card:hover{
            box-shadow:5px 15px 12px green;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="card-design" src="http://www.studywithanis.com/wp-content/uploads/2018/01/C-programming-Cover.jpg">
        <div class="card-body">
           <div class="card-title">
             <h1>Easy Programming</h1>
           </div>
           <div class="card-description">
            <p> Sollst so sie zürnen wie du die so verwundert still, seufzer nicht geschaut helle sehr, dir geschaut winde vögel um..De lancon tre auxdis fari aux. Pensas mono estis tamen viro mia ili venis. Nin la kaj vivo estis kiam. </p>
            </div>
        </div>
        
    </div>
   
</body>
</html>
