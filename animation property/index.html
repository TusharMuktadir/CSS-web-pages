    <title>Animation Property</title>
    <style>
        img{
           max-width:200px ; 
           height:auto;
           border: 5px solid green;

           display:block;
           margin: 0 auto;

           margin-top: 100px;
           border-radius:50%;
          
            
        }
        img:hover{
            animation-name: img-anim;
           animation-duration: 4s;
           animation-fill-mode: forwards;

        }
        @keyframes img-anim {
            from{
                border-color: brown;
            }
            to{
                border-color: aqua;
            }
        }
    </style>
</head>
